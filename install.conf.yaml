- defaults:
    link:
      relink: true

- clean: ['~']

- link:
   ~/.zshrc: zshrc
   ~/.tmux.conf: tmux.conf
   ~/.vimrc: vimrc
   ~/.gitconfig: gitconfig

- create:
    - ~/Projects

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - echo "Test shell script"
    - sleep 2 
    -
        command: ./test.zsh
        stdin: true
        stdout: true 
        stderr: true 
